        // Visitors Chart
        new Chart(document.getElementById('visitorsChart'), {
            type: 'doughnut',
            data: {
                labels: ['Organic', 'Social', 'Direct'],
                datasets: [{
                    data: [80, 60, 50],
                    backgroundColor: ['#6610f2', '#0d6efd', '#198754']
                }]
            }
        });
        // Revenue Chart
        new Chart(document.getElementById('revenueChart'), {
            type: 'bar',
            data: {
                labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
