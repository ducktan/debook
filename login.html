<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debook</title>
    <link rel="icon" type="image/png" href="./IMG/favicon.png">
    <!-- Font Awesome -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400;700&display=swap"
        rel="stylesheet">
    <!-- Boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./CSS/login.css">
</head>
<body>
      <!-- Sign up form -->
      <section class="signup">
        <div class="container">
            <div class="box">
                <div class="signup-content row">
                    <div class="signup-image col-md-5 d-none d-md-block">
                        <figure><img src="IMG/signin-image.jpg" class="img-fluid" alt="sing up image"></figure>
                        <a href="./signup.html" class="signup-image-link" style="margin-right: 2rem;">Create a account</a>
                        <a href="./signup.html" class="signup-image-link" data-bs-toggle="modal" data-bs-target="#exampleModal" id="hehe">Forgot password</a>
                    </div>
                    <div class="signup-form col-md-7 col-12">
                        <h2 class="form-title">Login</h2>
                        <form method="POST" class="register-form" id="register-form">
                            <div class="text">
                                <div class="form-group line">
                                    <label for="name"><i class="fa fa-user"></i></label>
                                    <input type="text" name="name" id="name" placeholder="Your Name"/>
                                </div>
                                
                                <div class="form-group line">
                                    <label for="pass"><i class="fa fa-lock"></i></label>
                                    <input type="password" name="pass" id="pass" placeholder="Password"/>
                                </div>
                               
                            </div>
                           
                            <div class="form-group">
                                <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />
                                <label for="agree-term" class="label-agree-term"><span><span></span></span>Remember me</label>
                            </div>
                            <div class="form-group form-button" style="margin: 0;">
                                <input type="submit" name="signup" id="signup" class="form-submit" value="Login"/>
                            </div>
                        </form>
                        <div class="social-login mb-5" >
                            <span class="social-label d-none d-sm-block">Or login with</span>
                            
                               <a href="#" style="background-color: #3b5998;"><i class="fab fa-facebook-f"></i></a>
                               <a href="#" style="background-color: #1da0f2;"><i class="fab fa-twitter"></i></a>
                                <a href="#" style="background-color: #e72734;"><i class="fab fa-google-plus-g"></i></i></a>
                            
                        </div>

                        <div class="appear d-md-none">
                            <a href="./signup.html" class="signup-image-link" style="margin-right: 2rem;">Create a account</a>
                        <a href="./signup.html" class="signup-image-link" data-bs-toggle="modal" data-bs-target="#exampleModal" id="hehe">Forgot password</a>
                        </div>
                    </div>
                    
                </div>
            </div>
           
        </div>
    </section>


  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Quên mật khẩu</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <p>Vui lòng nhập email của bạn để lấy lại mật khẩu</p>
            <input type="email" class="form-control" placeholder="Email">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger">Xác nhận</button>
        </div>
      </div>
    </div>
  </div>
  
  



    <!-- Boostrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
