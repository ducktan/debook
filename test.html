<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide Navigation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            
            background-color: #f4f4f4;
            flex-direction: column;
            margin: 0;
            padding: 0;
        }
        .title {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            max-width: 600px;
            padding: 10px 0;
        }
        .title h4 {
            margin: 0 auto;
        }
        .slide-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
        }
        .slide {
            display: none;
            text-align: center;
            font-size: 24px;
            background: white;
            padding: 60px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
            min-height: 250px;
        }
        .active {
            display: block;
        }
        .buttons {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 600px;
        }
        button {
            padding: 12px 24px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            background-color: #007BFF;
            color: white;
            transition: background 0.3s, transform 0.2s;
        }
        button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
        button:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <div class="title">
        <button>Quay lại</button>
        <h4>Chàng trai bất tử</h4>
    </div>
    <div class="slide-container">
        <div class="slide active">Trang 1</div>
        <div class="slide">Trang 2</div>
        <div class="slide">Trang 3</div>
    </div>
    
    <div class="buttons">
        <button onclick="prevSlide()">Quay lại</button>
        <button onclick="nextSlide()">Kế tiếp</button>
    </div>

    <script>
        let currentSlide = 0;
        const slides = document.querySelectorAll(".slide");

        function showSlide(index) {
            slides.forEach(slide => slide.classList.remove("active"));
            slides[index].classList.add("active");
        }

        function nextSlide() {
            currentSlide = (currentSlide + 1) % slides.length;
            showSlide(currentSlide);
        }

        function prevSlide() {
            currentSlide = (currentSlide - 1 + slides.length) % slides.length;
            showSlide(currentSlide);
        }
    </script>
</body>
</html>
